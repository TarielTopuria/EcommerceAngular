<section class="home page">
  <header class="page-header">
    <h1 class="page-header__title">Discover products</h1>
    <p class="page-header__subtitle">Browse by category and add to your cart.</p>
  </header>

  <div class="toolbar">
    <div class="filter">
      <label class="filter__label" for="categorySelect">Category</label>
      <select
        id="categorySelect"
        class="filter__select select"
        [value]="selectedCategory"
        (change)="onCategorySelect($event)"
      >
        <option value="all">All</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
  </div>

  <div class="grid">
    <article
      class="card"
      *ngFor="let product of products | categoryFilter: selectedCategory"
      (click)="goToProductDetails(product.id)"
    >
      <div class="card__image">
        <img [src]="product.image" [alt]="product.title" />
      </div>
      <div class="card__body">
        <h3 class="card__title">{{ product.title }}</h3>
        <div class="card__meta">
          <span class="card__price">{{ product.price | currency }}</span>
        </div>
      </div>
      <div class="card__actions">
        <button
          type="button"
          class="btn btn--primary"
          (click)="$event.stopPropagation(); addToCart(product)"
        >
          Add to Cart
        </button>
      </div>
    </article>
  </div>
</section>
