<section class="add-product">
  <h2>Add New Product</h2>

  <form [formGroup]="addProductForm" (ngSubmit)="submit()" novalidate>
    <div class="form-field">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" />
      <div class="error" *ngIf="addProductForm.get('title')?.touched && addProductForm.get('title')?.hasError('required')">
        Title is required.
      </div>
    </div>

    <div class="form-field">
      <label for="price">Price</label>
      <input id="price" type="number" step="0.01" min="0" formControlName="price" />
      <div class="error" *ngIf="addProductForm.get('price')?.touched && addProductForm.get('price')?.hasError('required')">
        Price is required.
      </div>
      <div class="error" *ngIf="addProductForm.get('price')?.touched && addProductForm.get('price')?.hasError('min')">
        Price must be greater than 0.
      </div>
    </div>

    <div class="form-field">
      <label for="description">Description</label>
      <textarea id="description" rows="4" formControlName="description"></textarea>
      <div class="error" *ngIf="addProductForm.get('description')?.touched && addProductForm.get('description')?.hasError('required')">
        Description is required.
      </div>
    </div>

    <div class="form-field">
      <label for="image">Image URL</label>
      <input id="image" type="url" formControlName="image" />
      <div class="error" *ngIf="addProductForm.get('image')?.touched && addProductForm.get('image')?.hasError('required')">
        Image URL is required.
      </div>
    </div>

    <div class="form-field">
      <label for="category">Category</label>
      <input id="category" type="text" formControlName="category" />
      <div class="error" *ngIf="addProductForm.get('category')?.touched && addProductForm.get('category')?.hasError('required')">
        Category is required.
      </div>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="isSubmitting">Add Product</button>
    </div>
  </form>
</section>
