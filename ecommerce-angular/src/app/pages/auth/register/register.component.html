<section class="auth-page page">
  <header class="page-header">
    <h2 class="page-header__title">Create account</h2>
    <p class="page-header__subtitle">Create your profile in a minute.</p>
  </header>

  <p class="success" *ngIf="message">{{ message }}</p>
  <p class="error" *ngIf="error">{{ error }}</p>

  <form class="surface" [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="grid">
      <div class="form-field">
        <label for="email">Email</label>
        <input class="input" id="email" type="email" formControlName="email" autocomplete="email" />
      </div>

      <div class="form-field">
        <label for="username">Username</label>
        <input class="input" id="username" type="text" formControlName="username" autocomplete="username" />
      </div>

      <div class="form-field">
        <label for="firstName">First name</label>
        <input class="input" id="firstName" type="text" formControlName="firstName" autocomplete="given-name" />
      </div>

      <div class="form-field">
        <label for="lastName">Last name</label>
        <input class="input" id="lastName" type="text" formControlName="lastName" autocomplete="family-name" />
      </div>

      <div class="form-field">
        <label for="phone">Phone</label>
        <input class="input" id="phone" type="tel" formControlName="phone" autocomplete="tel" />
      </div>

      <div class="form-field">
        <label for="city">City</label>
        <input class="input" id="city" type="text" formControlName="city" />
      </div>

      <div class="form-field">
        <label for="street">Street</label>
        <input class="input" id="street" type="text" formControlName="street" />
      </div>

      <div class="form-field">
        <label for="streetNumber">Street number</label>
        <input class="input" id="streetNumber" type="number" min="1" formControlName="streetNumber" />
      </div>

      <div class="form-field">
        <label for="zipcode">Zip code</label>
        <input class="input" id="zipcode" type="text" formControlName="zipcode" />
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input class="input" id="password" type="password" formControlName="password" autocomplete="new-password" />
      </div>

      <div class="form-field">
        <label for="confirmPassword">Confirm password</label>
        <input class="input" id="confirmPassword" type="password" formControlName="confirmPassword" autocomplete="new-password" />
      </div>
    </div>

    <div class="error" *ngIf="form.touched && form.hasError('passwordMismatch')">
      Passwords do not match.
    </div>

    <div class="actions">
      <button type="submit" class="btn btn--primary" [disabled]="isSubmitting">Create account</button>
      <button type="button" class="btn btn--secondary" (click)="goToLogin()" [disabled]="isSubmitting">Back to login</button>
    </div>
  </form>
</section>
