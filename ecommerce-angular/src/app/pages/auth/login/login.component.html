<section class="auth-page">
  <h2>Login</h2>

  <p class="error" *ngIf="error">{{ error }}</p>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="form-field">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" autocomplete="username" />
      <div class="error" *ngIf="form.get('username')?.touched && form.get('username')?.hasError('required')">
        Username is required.
      </div>
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" autocomplete="current-password" />
      <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">
        Password is required.
      </div>
      <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('minlength')">
        Password is too short.
      </div>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="isSubmitting">Login</button>
      <a class="link" routerLink="/register">Create an account</a>
    </div>
  </form>
</section>
